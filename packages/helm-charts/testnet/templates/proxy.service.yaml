{{- range $validatorIndex, $proxyCount := .Values.geth.proxiesPerValidator }}
{{- range $index, $e := until ($proxyCount | int) }}
{{- template "celo.node-service" (dict
  "Values" $.Values
  "Release" $.Release
  "Chart" $.Chart
  "index" $index
  "service_type" "ClusterIP"
  "svc_name" (print "validators-" $validatorIndex "-proxy-internal")
  "node_name" (print "validators-" $validatorIndex "-proxy")
  "name_suffix" ""
  "component_label" "proxy"
  "load_balancer_ip" ""
) }}
  ports:
  - name: internal-tcp
    port: 30503
    protocol: TCP
  - name: internal-udp
    port: 30503
    protocol: UDP
  {{- if not $.Values.geth.static_ips }}
  - name: external-tcp
    port: 30303
    protocol: TCP
  - name: external-udp
    port: 30303
    protocol: UDP
  {{- end }}
---
{{- if $.Values.geth.static_ips }}
{{- $proxyIpAddresses := (splitList "/" (index $.Values.geth.proxyIPAddressesPerValidatorArray $validatorIndex)) }}
{{- $loadBalancerIP := index $proxyIpAddresses $index }}
{{- template "celo.node-service" (dict
  "Values" $.Values
  "Release" $.Release
  "Chart" $.Chart
  "index" $index
  "service_type" "LoadBalancer"
  "node_name" (print "validators-" $validatorIndex "-proxy")
  "component_label" "proxy"
  "load_balancer_ip" $loadBalancerIP
) }}
  ports:
  - name: discovery
    port: 30303
    protocol: UDP
---
{{- template "celo.node-service" (dict
  "Values" $.Values
  "Release" $.Release
  "Chart" $.Chart
  "index" $index
  "service_type" "LoadBalancer"
  "node_name" (print "validators-" $validatorIndex "-proxy")
  "svc_name_suffix" "-tcp"
  "component_label" "proxy"
  "load_balancer_ip" $loadBalancerIP
) }}
  ports:
  - name: celo
    port: 30303
    protocol: TCP
---
{{- end }}
{{- end }}
{{- end }}
