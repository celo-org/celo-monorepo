apiVersion: v1
kind: Service
metadata:
  name: {{ template "ethereum.fullname" . }}-bootnode
  labels:
    app: {{ template "ethereum.name" . }}
    chart: {{ template "ethereum.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: bootnode
spec:
  {{ if not (eq .Values.bootnode.internal true) }}
  type: LoadBalancer
  loadBalancerIP: {{ .Values.geth.bootnodeIpAddress }}
  {{ end }}
  selector:
    app: {{ template "ethereum.name" . }}
    release: {{ .Release.Name }}
    component: bootnode
  ports:
  - name: discovery
    port: 30301
    protocol: UDP
