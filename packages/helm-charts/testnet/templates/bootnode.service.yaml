apiVersion: v1
kind: Service
metadata:
  name: {{ template "common.fullname" . }}-bootnode
  labels:
{{ include "common.standard.labels" .  | indent 4 }}
    component: bootnode
spec:
  {{ if $.Values.geth.static_ips }}
  type: LoadBalancer
  loadBalancerIP: {{ .Values.geth.bootnodeIpAddress }}
  {{ end }}
  selector:
    app: {{ template "common.name" . }}
    release: {{ .Release.Name }}
    component: bootnode
  ports:
  - name: discovery
    port: 30301
    protocol: UDP
