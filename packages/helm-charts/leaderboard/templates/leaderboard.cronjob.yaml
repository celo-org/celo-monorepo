apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .Release.Name }}
  labels:
    app: leaderboard
    chart: leaderboard
    release: {{ .Release.Service }}
    component: leaderboard
spec:
  schedule: "{{ .Values.leaderboard.schedule }}"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          containers:
          - name: cloudsql-proxy
            image: gcr.io/cloudsql-docker/gce-proxy:1.11
            command:
            - /bin/sh
            args:
            - -c
            - |
              /cloud_sql_proxy \
              -instances={{ .Values.leaderboard.db.connection_name }}=tcp:5432 \
              -credential_file=/secrets/cloudsql/credentials.json &
              CHILD_PID=$!
              (while true; do if [[ -f "/tmp/pod/main-terminated" ]]; then kill $CHILD_PID; fi; sleep 1; done) &
              wait $CHILD_PID
              if [[ -f "/tmp/pod/main-terminated" ]]; then exit 0; fi
            securityContext:
            runAsUser: 2  # non-root user
            allowPrivilegeEscalation: false
            volumeMounts:
            - name: blockscout-cloudsql-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
            - mountPath: /tmp/pod
              name: tmp-pod
              readOnly: true
          - name: update-sheet
            image: {{ .Values.leaderboard.image.repository }}:{{ .Values.leaderboard.image.tag }}
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            args:
            - -c
            - |
              trap "touch /tmp/pod/main-terminated" EXIT
              yarn run ts-node src/board.ts
            env:
            - name: LEADERBOARD_DATABASE
              value: {{ .Values.leaderboard.database }}
            - name: LEADERBOARD_WEB3
              value: {{ .Values.leaderboard.web3 }}
            - name: LEADERBOARD_SHEET
              value: {{ .Values.leaderboard.sheet }}
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Namespace }}-leaderboard
                  key: DATABASE_USER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Namespace }}-leaderboard
                  key: DATABASE_PASSWORD
            volumeMounts:
            - mountPath: /tmp/pod
              name: tmp-pod
          restartPolicy: Never
          volumes:
          - name: blockscout-cloudsql-credentials
            secret:
              defaultMode: 420
              secretName: blockscout-cloudsql-credentials
          - name: tmp-pod
            emptyDir: {}
