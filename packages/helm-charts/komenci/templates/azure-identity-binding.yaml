{{- range $index, $identity := .Values.relayer.identities -}}
{{ if (hasKey $identity "azure") }}
apiVersion: "aadpodidentity.k8s.io/v1"
kind: AzureIdentityBinding
metadata:
  name: {{ template "azure-identity-binding-name" (dict "dot" $ "index" $index) }}
spec:
  azureIdentity: {{ template "azure-identity-name" (dict "dot" $ "index" $index) }}
  selector: {{ template "azure-identity-binding-name" (dict "dot" $ "index" $index) }}
---
{{ end }}
{{ end }}

{{- range $index, $identity := .Values.rewards.relayer.identities -}}
{{ if (hasKey $identity "azure") }}
apiVersion: "aadpodidentity.k8s.io/v1"
kind: AzureIdentityBinding
metadata:
  name: {{ template "azure-rewards-identity-binding-name" (dict "dot" $ "index" $index) }}
spec:
  azureIdentity: {{ template "azure-rewards-identity-name" (dict "dot" $ "index" $index) }}
  selector: {{ template "azure-rewards-identity-binding-name" (dict "dot" $ "index" $index) }}
---
{{ end }}
{{ end }}
