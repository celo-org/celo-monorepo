apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Values.environment }}-attestation-bot
  labels:
    app: attestation-bot
    chart: attestation-bot
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: attestation-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: attestation-bot
      release: {{ .Release.Name }}
      component: attestation-bot
  template:
    metadata:
      labels:
        app: attestation-bot
        release: {{ .Release.Name }}
        component: attestation-bot
    spec:
      containers:
      - name: attestation-bot
        image: {{ .Values.imageRepository }}:{{ .Values.imageTag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        command:
          - bash
          - "-c"
          - |
            CELOTOOL="/celo-monorepo/packages/celotool/bin/celotooljs.sh";

            $CELOTOOL bots auto-verify --initialWaitSeconds 3 --inBetweenWaitSeconds 10 --attestationMax 3 --verbose --celoProvider https://integration-forno.celo-testnet.org
        resources:
          requests:
            memory: 256Mi
            cpu: 200m
        env:
        - name: MNEMONIC
          valueFrom:
            secretKeyRef:
              name: {{ .Values.environment }}-attestation-bot-secrets
              key: mnemonic
        - name: TWILIO_ACCOUNT_SID
          valueFrom:
            secretKeyRef:
              name: {{ .Values.environment }}-attestation-bot-secrets
              key: twilioAccountSid
        - name: TWILIO_ACCOUNT_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.environment }}-attestation-bot-secrets
              key: twilioAuthToken
      volumes:
      - name: data
        emptyDir: {}
