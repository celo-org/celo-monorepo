apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: {{ .Values.environment }}-attestation-bot
  labels:
    app: attestation-bot
    chart: attestation-bot
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: attestation-bot
spec:
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app: attestation-bot
      release: {{ .Release.Name }}
      component: attestation-bot
  template:
    metadata:
      labels:
        app: attestation-bot
        release: {{ .Release.Name }}
        component: attestation-bot
    spec:
      containers:
      - name: attestation-bot
        image: {{ .Values.imageRepository }}:{{ .Values.imageTag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        command:
          - bash
          - "-c"
          - |
            [[ $REPLICA_NAME =~ -([0-9]+)$ ]] || exit 1
            RID=${BASH_REMATCH[1]}
            CELOTOOL="/celo-monorepo/packages/celotool/bin/celotooljs.sh";

            exec $CELOTOOL bots auto-verify --initialWaitSeconds {{ .Values.initialWaitSeconds }} --inBetweenWaitSeconds {{ .Values.inBetweenWaitSeconds }} --attestationMax {{ .Values.maxAttestations }} --celoProvider https://{{ .Release.Namespace }}-forno.{{ .Values.domain.name }}.org --index $RID
        resources:
          requests:
            memory: 256Mi
            cpu: 200m
        env:
        - name: REPLICA_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MNEMONIC
          valueFrom:
            secretKeyRef:
              name: {{ .Values.environment }}-attestation-bot-secrets
              key: mnemonic
        - name: TWILIO_ACCOUNT_SID
          valueFrom:
            secretKeyRef:
              name: {{ .Values.environment }}-attestation-bot-secrets
              key: twilioAccountSid
        - name: TWILIO_ACCOUNT_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.environment }}-attestation-bot-secrets
              key: twilioAuthToken
        - name: TWILIO_ADDRESS_SID
          valueFrom:
            secretKeyRef:
              name: {{ .Values.environment }}-attestation-bot-secrets
              key: twilioAddressSid
      volumes:
      - name: data
        emptyDir: {}
