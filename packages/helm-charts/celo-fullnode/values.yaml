# Default values for celo-fullnode.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
fullnameOverride: false

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

storage:
  enable: true
  # AKS default storageclasses:
  #   - default for Azure Standard storage (HDD)
  #   - managed-premium for Azure Premium Disks (SSD)
  storageClass: default
  accessModes: ReadWriteOnce
  size: 20Gi

geth:
  image:
    repository: us.gcr.io/celo-testnet/geth
    tag: 1b40b25d315bfcd792138e288ea61351d6c44d09
    imagePullPolicy: IfNotPresent
  resources:
    requests:
      memory: "512Mi"
      cpu: "1000m"
    # limits:
    #   memory: "1Gi"
    #   cpu: "2000m"
  debug: false
  syncmode: full
  gcmode: full
  ping_ip_from_packet: false
  in_memory_discovery_table: false
  verbosity: 2
  # Azure static ips
  public_ips:
  - 1.2.3.4
  - 5.6.7.8
  service_type: LoadBalancer
  azure_mixed_protocols: true
  use_static_ips: true
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%

genesis:
  networkId: 31418
  network: baklavastaging
  useGenesisFileBase64: false
  genesisFileBase64: ""
