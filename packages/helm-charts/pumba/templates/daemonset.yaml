apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: {{ .Release.Namespace }}-pumba
spec:
  template:
    metadata:
      labels:
        app: pumba
        com.gaiaadm.pumba: "true" # prevent pumba from killing itself
      name: {{ .Release.Namespace }}-pumba
    spec:
      containers:
      - image: gaiaadm/pumba:0.7.0
        imagePullPolicy: Always
        name: pumba-delay
        # Pumba command: modify it to suite your needs
        # Currently: randomly try to kill some container every 3 minutes
        args:
        # - --label
        # - io.kubernetes.pod.name=faulty1-validators-0
        # - --label
        # - io.kubernetes.pod.namespace=faulty1
        - --random
        - --log-level
        - debug
        - --interval
        - {{ .Values.pumba.interval | quote }}
        - netem
        - --duration
        - {{ .Values.pumba.duration | quote }}
        - --tc-image
        - gaiadocker/iproute2
        - delay
        - --time
        - {{ .Values.pumba.networkDelay | quote }}
        - --jitter
        - {{ .Values.pumba.networkJitter | quote }}
        resources:
          requests:
            cpu: 10m
            memory: 5M
          limits:
            cpu: 100m
            memory: 20M
        volumeMounts:
          - name: dockersocket
            mountPath: /var/run/docker.sock
      - image: gaiaadm/pumba:0.7.0
        imagePullPolicy: Always
        name: pumba-loss
        # Pumba command: modify it to suite your needs
        # Currently: randomly try to kill some container every 3 minutes
        args:
        # - --label
        # - io.kubernetes.pod.name=faulty1-validators-0
        # - --label
        # - io.kubernetes.pod.namespace=faulty1
        - --random
        - --log-level
        - debug
        - --interval
        - {{ .Values.pumba.interval | quote }}
        - netem
        - --duration
        - {{ .Values.pumba.duration | quote }}
        - --tc-image
        - gaiadocker/iproute2
        - loss
        - --percent
        - {{ .Values.pumba.networkLoss | quote }}
        resources:
          requests:
            cpu: 10m
            memory: 5M
          limits:
            cpu: 100m
            memory: 20M
        volumeMounts:
          - name: dockersocket
            mountPath: /var/run/docker.sock
      - image: gaiaadm/pumba:0.7.0
        imagePullPolicy: Always
        name: pumba-rate
        # Pumba command: modify it to suite your needs
        # Currently: randomly try to kill some container every 3 minutes
        args:
        # - --label
        # - io.kubernetes.pod.name=faulty1-validators-0
        # - --label
        # - io.kubernetes.pod.namespace=faulty1
        - --random
        - --log-level
        - debug
        - --interval
        - {{ .Values.pumba.interval | quote }}
        - netem
        - --duration
        - {{ .Values.pumba.duration | quote }}
        - --tc-image
        - gaiadocker/iproute2
        - rate
        - --rate
        - {{ .Values.pumba.networkRate | quote }}
        resources:
          requests:
            cpu: 10m
            memory: 5M
          limits:
            cpu: 100m
            memory: 20M
        volumeMounts:
          - name: dockersocket
            mountPath: /var/run/docker.sock
      volumes:
        - hostPath:
            path: /var/run/docker.sock
          name: dockersocket
