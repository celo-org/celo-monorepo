oracle:
  currencyPair: USDCEUR
  aggregation:
    mid:
      maxExchangeVolumeShare: 1
      maxPercentageDeviation: 0.01
      maxPercentageBidAskSpread: 0.005
  metrics:
    enabled: true
    prometheusPort: 9090
  apiRequestTimeoutMs: 5000
  circuitBreakerPriceChangeThreshold: 0.25
  gasPriceMultiplier: 1.5
  priceSources: "[
      [
        {exchange: 'BINANCE', symbol: 'USDCUSDT', toInvert: false},
        {exchange: 'BINANCE', symbol: 'EURUSDT', toInvert: true}
      ],
      [
        {exchange: 'KRAKEN', symbol: 'USDCEUR', toInvert: false}
      ],
      [
        {exchange: 'BITSTAMP', symbol: 'USDCEUR', toInvert: false}
      ],
      [
        {exchange: 'COINBASE', symbol: 'USDTUSDC', toInvert: true},
        {exchange: 'COINBASE', symbol: 'USDTEUR', toInvert: false}
      ],        
      [
        {exchange: 'KRAKEN', symbol: 'USDCUSD', toInvert: false},
        {exchange: 'KRAKEN', symbol: 'EURUSD', toInvert: true}
      ],
      [
        {exchange: 'BITGET', symbol: 'USDTUSDC', toInvert: true},
        {exchange: 'BITGET', symbol: 'USDTEUR', toInvert: false}
      ],
      [
        {exchange: 'KUCOIN', symbol: 'USDCUSDT', toInvert: false},
        {exchange: 'BITSTAMP', symbol: 'USDTEUR', toInvert: false}
      ]
    ]"
      # Additional sources missing adapters
      # [   
      #   {exchange: 'Bybit', symbol: 'USDCUSDT', toInvert: false},
      #   {exchange: 'Bybit', symbol: 'USDTEUR', toInvert: false}
      # ],

  minPriceSourceCount: 5
  reportStrategy: BLOCK_BASED
  reporter:
    blockBased:
      minReportPriceChangeThreshold: 0.0005 # 0.05%
