oracle:
  currencyPair: XOFEUR
  aggregation:
    mid:
      maxExchangeVolumeShare: 1
      maxPercentageDeviation: 0.05
      maxPercentageBidAskSpread: 0.025
  metrics:
    enabled: true
    prometheusPort: 9090
  apiRequestTimeoutMs: 5000
  circuitBreakerPriceChangeThreshold: 0.25
  gasPriceMultiplier: 1.5
  priceSources: "
    [
      [
        {exchange: 'ALPHAVANTAGE', symbol: 'XOFEUR', toInvert: false}
      ]
    ]
  "
  minPriceSourceCount: 1
  reportStrategy: BLOCK_BASED
  reporter:
    blockBased:
      minReportPriceChangeThreshold: 0.0005 # 0.05%
