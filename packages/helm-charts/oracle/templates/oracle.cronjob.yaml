apiVersion: batch/v1beta1
kind: CronJob
metadata: 
  name: {{ .Release.Name }}
  labels: 
    app: oracle
    chart: oracle
    release: {{ .Release.Service }}
    component: oracle
spec:
  schedule: "{{ .Values.oracleSchedule }}"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          initContainers:
          - name: get-current-price
            image: gcr.io/celo-testnet/oracle:{{ .Release.Namespace }}
            imagePullPolicy: IfNotPresent
            command:
              - sh
              - "-c"
              - |
                echo `python get_rate_for_now.py oracle_rates.csv` > /root/.celo/current_price
            volumeMounts:
            - name: data
              mountPath: /root/.celo 
          - name: get-account
            image: {{ .Values.celotool.image.repository }}:{{ .Values.celotool.image.tag }}
            imagePullPolicy: IfNotPresent
            command: ["/bin/sh"]
            args:
            - "-c"
            - |
              celotooljs.sh generate bip32 --mnemonic "$MNEMONIC" --accountType price_oracle --index 0 > /root/.celo/pkey
              celotooljs.sh generate account-address --private-key `cat /root/.celo/pkey` > /root/.celo/account
            volumeMounts:
            - name: data
              mountPath: /root/.celo
            env:
            - name: MNEMONIC
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}
                  key: MNEMONIC
          containers:
          - name: report-price
            image: {{ .Values.celocli.image.repository }}:{{ .Values.celocli.image.tag }}
            imagePullPolicy: IfNotPresent
            command: ["/bin/sh"]
            args:
            - "-c"
            - |
              PRICE=`cat /root/.celo/current_price`
              echo 'current price:'
              echo $PRICE
              PK=`cat /root/.celo/pkey`
              ACCOUNT=`cat /root/.celo/account`
              alias celocli='node_modules/@celo/celocli/bin/run'
              celocli config:set --node {{ .Values.celocli.nodeUrl }}
              celocli oracle:report StableToken --numerator $PRICE --privateKey $PK --from $ACCOUNT
            volumeMounts:
            - name: data
              mountPath: /root/.celo
            env:
            - name: MNEMONIC
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}
                  key: MNEMONIC
          restartPolicy: Never
          volumes:
            - name: data
              emptyDir: {}
