apiVersion: v1
kind: Secret
metadata:
  name: pkey-secret
  labels:
{{ include "labels" . | indent 4 }}
type: Opaque
data:
{{ range $index, $identity := .Values.oracle.identities }}
{{ if (hasKey $identity "privateKey") }}
  private-key-{{ $index }}: {{ $identity.privateKey | b64enc }}
{{ end }}
{{ end }}
