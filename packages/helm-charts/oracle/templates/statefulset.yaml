apiVersion: v1
kind: Service
metadata:
  name: {{ template "name" . }}
  labels:
{{ include "labels" . | indent 4 }}
{{ include "oracle-client-component-label" . | indent 4 }}
spec:
  clusterIP: None
  selector:
{{ include "oracle-client-component-label" . | indent 4 }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "name" . }}
  labels:
{{ include "labels" . | indent 4 }}
{{ include "oracle-client-component-label" . | indent 4 }}
spec:
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  replicas: {{ .Values.oracle.replicas }}
  serviceName: oracle
  selector:
    matchLabels:
{{ include "labels" . | indent 6 }}
{{ include "oracle-client-component-label" . | indent 6 }}
  template:
    metadata:
      labels:
{{ include "labels" . | indent 8 }}
{{ include "oracle-client-component-label" . | indent 8 }}
    spec:
      initContainers:
      - name: set-label
        image: bitnami/kubectl:1.17.4
        command:
        - sh
        - -c
        args:
        - |
           kubectl \
            --namespace "$POD_NAMESPACE" \
            --server="https://kubernetes.default.svc" \
            --token="$TOKEN" \
            --certificate-authority="/var/run/secrets/kubernetes.io/serviceaccount/ca.crt" \
            label pod "$POD_NAME" \
            --overwrite \
            "aadpodidbinding=$POD_NAME-identity-binding"
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              key: token
              name: {{ .Values.oracle.token_name }}
      containers:
      - name: oracle-client
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: Always
        command:
          - bash
          - "-c"
          - |
            [[ $REPLICA_NAME =~ -([0-9]+)$ ]] || exit 1
            RID=${BASH_REMATCH[1]}
            ORACLE_ACCOUNT_ADDRESSES={{- range $index, $identity := .Values.oracle.identities -}}{{ $identity.address }},{{- end }}
            # Needed by the oracle client
            export ORACLE_ACCOUNT_ADDRESS=`echo -n $ORACLE_ACCOUNT_ADDRESSES | cut -d ',' -f $((RID + 1))`
            sleep 120
            node /celo-oracle/lib/run_app.js
        env:
        - name: REPLICA_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CELO_NODE
          value: {{ .Values.oracle.web3ProviderUrl }}
        - name: AZURE_KEY_VAULT
          value: {{ .Values.azure.keyVault.name }}
