apiVersion: v1
kind: Service
metadata:
  name: {{ template "name" . }}
  labels:
{{ include "labels" . | indent 4 }}
{{ include "oracle-client-component-label" . | indent 4 }}
spec:
  clusterIP: None
  selector:
{{ include "oracle-client-component-label" . | indent 4 }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "name" . }}
  labels:
{{ include "labels" . | indent 4 }}
{{ include "oracle-client-component-label" . | indent 4 }}
spec:
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  replicas: {{ .Values.replicas }}
  serviceName: oracle
  selector:
    matchLabels:
{{ include "labels" . | indent 6 }}
{{ include "oracle-client-component-label" . | indent 6 }}
  template:
    metadata:
      labels:
{{ include "labels" . | indent 8 }}
{{ include "oracle-client-component-label" . | indent 8 }}
        aadpodidbinding: {{ template "name" . }}-identity-binding
    spec:
      containers:
      - name: oracle-client
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: Always
        command:
          - bash
          - "-c"
          - |
            [[ $REPLICA_NAME =~ -([0-9]+)$ ]] || exit 1
            RID=${BASH_REMATCH[1]}
            export ORACLE_KEY_PATH="/private-keys/private-key-$RID"
            node /celo-oracle/lib/run_app.js
        env:
        - name: REPLICA_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CELO_NODE
          value: {{ .Values.oracle.web3ProviderUrl }}
        volumeMounts:
        - name: private-key-volume
          readOnly: true
          mountPath: "/private-keys"
      volumes:
        - name: private-key-volume
          secret:
            secretName: pkey-secret
