apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: ethstats
    chart: ethstats
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: ethstats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ethstats
      release: {{ .Release.Name }}
      component: ethstats
  template:
    metadata:
      labels:
        app: ethstats
        release: {{ .Release.Name }}
        component: ethstats
    spec:
      containers:
      - name: ethstats
        image: {{ .Values.ethstats.image.repository }}:{{ .Values.ethstats.image.tag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        command:
        - /bin/sh
        - -c
        args:
        - |
          cat <<'EOF' > /celostats-server/lib/utils/config.js
          var trusted = [
            {{- range .Values.ethstats.trusted_addresses }}
            {{- if . }}
            "{{lower . }}",
            {{- end }}
            {{- end }}
          ]
          var banned = [
            {{- range .Values.ethstats.banned_addresses }}
            {{- if . }}
            "{{lower . }}",
            {{- end }}
            {{- end }}
          ]
          module.exports = {
            trusted:  trusted,
            banned:   banned,
            reserved: []
          };
          EOF
          sed -i "s#networkName =.*#networkName = '{{ .Values.ethstats.network_name }}'#g" /celostats-server/src/js/celoConfig.js
          sed -i "s#blockscoutUrl =.*#blockscoutUrl = '{{ .Values.ethstats.blockscout_url }}'#g" /celostats-server/src/js/celoConfig.js
          grunt --configPath=/celostats-server/src/js/celoConfig.js
          while true; do
            timeout 600 npm start
          done
        ports:
        - name: http
          containerPort: 3000
        resources:
          requests:
            cpu: 2
            memory: 1Gi
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
