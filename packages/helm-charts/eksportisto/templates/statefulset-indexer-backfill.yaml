apiVersion: v1
kind: Service
metadata:
  name: eksportisto-idx-backfill
  labels:
    component: eksportisto
    release: {{ .Release.Name }}
spec:
  clusterIP: None
  selector:
    component: eksportisto
    release: {{ .Release.Name }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eksportisto-idx-backfill
  labels:
    app: eksportisto
    chart: eksportisto
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: eksportisto
spec:
  serviceName: eksportisto-idx-backfill
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app: eksportisto
      release: {{ .Release.Name }}
      component: eksportisto
  template:
    metadata:
      labels:
        app: eksportisto
        release: {{ .Release.Name }}
        component: eksportisto
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
        configHash: "{{ .Values.configHash }}"
    spec:
      containers:
      - name: eksportisto
        image: {{ .Values.imageRepository }}:{{ .Values.imageTag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        args:
          - "indexer"
          - "--config=/var/config/config.yaml"
          - "--indexer-source=backfill"
          - "--celo-node-uri=http://rc1-fullnodes-rpc-no-session-affinity:8545"
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/var/config/service-account.json"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: 200Mi
            cpu: 500m
        ports:
        - name: prometheus
          containerPort: 8080
        volumeMounts:
        - name: config
          mountPath: /var/config
      volumes:
      - name: config
        configMap:
          name: eksportisto-config
