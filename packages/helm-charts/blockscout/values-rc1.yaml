imagePullPolicy: IfNotPresent
blockscout:
  indexer:
    db:
      proxy:
        resources:
          requests:
            memory: 4Gi
            cpu: 2
    pool_size: 100
    resources:
      requests:
        memory: 12Gi
        cpu: 5
    metrics: 
      enabled: true
  api:
    autoscaling:
        maxReplicas: 10
        minReplicas: 2
        target:
          cpu: 70
    db:
      proxy:
        resources:
          requests:
            memory: 500Mi
            cpu: 700m
    pool_size: 10
    resources:
      requests:
        memory: 500Mi
        cpu: 500m
  web:
    host: explorer.celo.org
    autoscaling:
      maxReplicas: 10
      minReplicas: 2
      target:
        cpu: 70
    db:
      proxy:
        resources:
          requests:
            memory: 500Mi
            cpu: 700m
    pool_size: 10
    sourcify:
      enabled: true
      serverUrl: https://sourcify.dev/server
      repoUrl: https://repo.sourcify.dev/contracts/full_match/
    resources:
      requests:
        memory: 250M
        cpu: 500m
