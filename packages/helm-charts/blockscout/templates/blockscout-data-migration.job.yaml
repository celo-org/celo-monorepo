{{ if .Values.data_migration }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-data-migration
  labels:
    {{- include "celo.blockscout.labels" . | nindent 4 }}
    component: blockscout-data-migration
spec:
  template:
    metadata:
      labels:
        {{- include "celo.blockscout.labels" . | nindent 8 }}
    spec:
      containers:
      - name: blockscout-data-migration
        image: {{ .Values.blockscout.image.repository }}:{{ .Values.blockscout.image.tag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        command:
        - /bin/sh
        - -c
        args:
        - |
           trap "touch /tmp/pod/main-terminated" EXIT
           mix data_migrate
        resources:
          requests:
            memory: 250M
            cpu: 200m
        volumeMounts:
          - mountPath: /tmp/pod
            name: tmp-pod
        env:
{{ include "celo.blockscout-env-vars" .  | indent 8 }}
{{ include "celo.blockscout-db-terminating-sidecar" .  | indent 6 }}
      restartPolicy: Never
  backoffLimit: 0
{{ end }}