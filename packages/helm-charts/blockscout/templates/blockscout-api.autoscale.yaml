apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-api
  labels:
    {{- include "celo.blockscout.labels" . | nindent 4 }}
    component: blockscout-api-autoscaler
spec:
  minReplicas: {{ .Values.blockscout.api.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.blockscout.api.autoscaling.maxReplicas }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-api
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.blockscout.api.autoscaling.target.cpu }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 3600
      policies:
      - type: Percent
        value: 20
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
