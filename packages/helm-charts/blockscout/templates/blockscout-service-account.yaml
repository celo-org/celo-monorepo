apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: blockscout
  labels:
    {{- include "celo.blockscout.labels" . | nindent 4 }}
rules:
- apiGroups: ["batch"]
  resources:
  - jobs
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: blockscout
  labels:
    {{- include "celo.blockscout.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: blockscout
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-rbac
  namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-rbac
  labels:
    {{- include "celo.blockscout.labels" . | nindent 4 }}
