apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Namespace }}-blockscout
  labels:
    app: blockscout
    chart: blockscout
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  DATABASE_USER: {{ .Values.blockscout.db.username | b64enc | quote }}
  DATABASE_PASSWORD: {{ .Values.blockscout.db.password | b64enc | quote }}
