blockscout:
  indexer:
    db:
      connectionName: celo-testnet-production:us-west1:rc13
      proxy:
        resources:
          requests:
            memory: 4Gi
            cpu: 500m
    poolSize: 100
    resources:
      requests:
        memory: 12Gi
        cpu: 5
  api:
    autoscaling:
        maxReplicas: 5
        minReplicas: 2
        target:
          cpu: 70
    db:
      connectionName: celo-testnet-production:us-west1:rc13-replica
      proxy:
        resources:
          requests:
            memory: 500Mi
            cpu: 300m
    poolSize: 30
    resources:
      requests:
        memory: 500Mi
        cpu: 1500m
  web:
    host: explorer.celo.org
    autoscaling:
      maxReplicas: 5
      minReplicas: 2
      target:
        cpu: 70
    db:
      connectionName: celo-testnet-production:us-west1:rc13
      proxy:
        resources:
          requests:
            memory: 500Mi
            cpu: 300m
    poolSize: 30
    resources:
      requests:
        memory: 500Mi
        cpu: 1500m
  metadataCrawler:
    enabled: true
    discordClusterName: Mainnet
  archiveNodes:
    jsonrpcHttpUrl: http://rc1-fullnodes-rpc-internal-lb:8545
    jsonrpcWsUrl: ws://rc1-fullnodes-rpc-internal-lb:8545
  metrics:
    enabled: true
  secrets:
    segmentKey: gcp:secretmanager:projects/365081401101/secrets/rc1-blockscout-segmentKey
    discordWebhookUrl: gcp:secretmanager:projects/365081401101/secrets/rc1-blockscout-discordWebhookUrl
    dbUser: gcp:secretmanager:projects/365081401101/secrets/rc1-blockscout3-dbUser
    dbPassword: gcp:secretmanager:projects/365081401101/secrets/rc1-blockscout3-dbPassword
    dbUrl: gcp:secretmanager:projects/365081401101/secrets/rc1-blockscout3-dbUrl
    grafanaCloud: gcp:secretmanager:projects/365081401101/secrets/rc1-blockscout-grafanaCloud
    recaptcha:
      projectId: gcp:secretmanager:projects/365081401101/secrets/rc1-blockscout-recaptchaProjectId
      siteKey: gcp:secretmanager:projects/365081401101/secrets/rc1-blockscout-recaptchaSiteKey
      apiKey: gcp:secretmanager:projects/365081401101/secrets/rc1-blockscout-recaptchaApiKey
  chain:
    subnetwork: Celo
    networkID: 42220
