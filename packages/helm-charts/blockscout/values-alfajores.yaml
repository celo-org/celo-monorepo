            memory: 250Mi
            cpu: 200m
    pool_size: 20
    resources:
      requests:
        memory: 700Mi
        cpu: 1500m
  api:
    autoscaling:
        maxReplicas: 6
        minReplicas: 3
        target:
          cpu: 70
    db:
      proxy:
        resources:
          requests:
            memory: 250Mi
            cpu: 200m
    pool_size: 25
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
  web:
    host: alfajores-blockscout.celo-testnet.org
