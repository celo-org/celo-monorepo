cluster: alfajores

endpoints:
  - port: prometheus
    path: /metrics
  - port: metrics
    path: /metrics
  - port: "4000"
    path: /metrics/web
  - port: "4000"
    path: /metrics/api
  - port: "6060"
    path: /debug/metrics/prometheus

namespace: prometheus

relabels:
  - sourceLabels: [kubernetes_namespace]
    regex: lens-metrics
    action: drop
  - sourceLabels: [namespace]
    regex: alfajores|baklava|rc1|walletconnect
    action: keep
  - sourceLabels: [__name__]
    regex: (apiserver|etcd|erlang|kube|kubelet|nginx|phoenix|rest_clientstate|storage)_.*
    action: drop
