cluster: alfajores

endpoints:
  - targetPort: prometheus
    path: /metrics
  - potargetPortrt: metrics
    path: /metrics
  - potargetPortrt: 4000
    path: /metrics/web
  - targetPort: 4000
    path: /metrics/api
  - targetPort: 6060
    path: /debug/metrics/prometheus

namespace: prometheus

relabels:
  - sourceLabels: [kubernetes_namespace]
    regex: lens-metrics
    action: drop
  - sourceLabels: [namespace]
    regex: alfajores|baklava|rc1|walletconnect
    action: keep
  - sourceLabels: [__name__]
    regex: (apiserver|etcd|erlang|kube|kubelet|nginx|phoenix|rest_clientstate|storage)_.*
    action: drop
