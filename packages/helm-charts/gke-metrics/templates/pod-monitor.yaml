apiVersion: monitoring.gke.io/v1alpha1
kind: PodMonitor
metadata:
  name: gke-workload-metrics
  namespace: {{ .Values.namespace }}
spec:
  namespaceSelector:
    matchNames:
    - {{ .Values.cluster }}
  # Leave selector empty to match on all.
  selector:

  podMetricsEndpoints:
  {{ range $endpoint := $.Values.endpoints -}}
  - port: {{ $endpoint.port }}
    path: {{ $endpoint.path }}
    scheme: http

    metricRelabelings:
    {{ range $relabel := $.Values.relabels -}}
    - sourceLabels: {{ $relabel.sourceLabels }}
      regex: {{ $relabel.regex }}
      action: {{ $relabel.action }}
    
    {{ end -}}
  {{ end -}}