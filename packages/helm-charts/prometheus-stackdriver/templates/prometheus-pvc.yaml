apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
{{ include "prometheus-stackdriver.labels" .  | indent 4 }}
  name: prometheus
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.storageSize }}
  storageClassName: {{ .Values.storageClassName }}
