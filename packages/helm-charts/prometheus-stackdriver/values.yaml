              |kube_replicaset.*\
              |kube_resourcequota.*\
              |kube_secret_.+\
              |kube_service.*\
              |kubedns.*\
              |kubelet_[^v].+\
              |loki.*\
              |machine_cpu_physical_cores\
              |machine_cpu_sockets\
              |machine_scrape.*\
              |net_conntrack_.*\
              |nginx_.+\
              |nodejs_active_.*\
