              |container_file_.+\
              |container_fs_.+\
              |container_last_.+\
              |container_memory_[^wu].*\
              |container_network_.+\
              |container_processes\
              |container_scrape_error\
              |container_sockets\
              |container_spec_.+\
              |container_start_.+\
              |container_tasks_state\
