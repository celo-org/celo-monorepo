              |prometheus.*\
              |promhttp_.*\
              |python.*\
              |relay_nodejs_gc_.*\
              |rest_client_.+\
              |scrape.*\
              |state_.+\
              |storage_.+\
              |workqueue_.+)"
      source_labels: [__name__]
    - action: drop
      regex: lens-metrics
      source_labels: [kubernetes_namespace]
    - action: drop
      regex: (container_.*|kube_.*);(kube.+|lens-metrics|default|kong|pl)
      source_labels: [__name__,namespace]
