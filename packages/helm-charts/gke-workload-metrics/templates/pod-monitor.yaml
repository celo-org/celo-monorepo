{{- range $target := $.Values.targets }}
---
apiVersion: monitoring.gke.io/v1alpha1
kind: PodMonitor
metadata:
  name: "{{ $.Release.Name }}-{{ $target.suffix }}"
  namespace: {{ $.Values.namespace }}

spec:
  # Namespaces to search for pods.
  namespaceSelector:
    matchNames:
    - {{ $target.namespace | default $.Values.cluster }}

  selector:
    matchLabels:
    {{- range $key, $val := $target.labels }}
      {{ $key }}: {{ $val }}
    {{- end }}

  podMetricsEndpoints:
  {{- range $endpoint := $target.endpoints }}
  - port: {{ $endpoint.port }}
    path: {{ $endpoint.path }}
    scheme: http

    metricRelabelings:
    {{- range $relabel := $.Values.relabels }}
    - sourceLabels: {{ $relabel.sourceLabels }}
      regex: {{ $relabel.regex }}
      action: {{ $relabel.action }}
    {{- end }}
  {{ end }}

{{ end }}

{{- /*
{{- if $.Values.kubeStateMetrics.enabled | default false }}
---
# TODO: kube state metrics need to be migrated to 
# https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-state-metrics
# and the pods need to define a port name for the metrics endpoint.

apiVersion: monitoring.gke.io/v1alpha1
kind: PodMonitor
metadata:
  name: "{{ $.Release.Name }}-kube-state"
  namespace: {{ $.Values.namespace }}

spec:
  namespaceSelector:
    matchNames:
    - default

  selector:
    matchLabels:
      app: kube-state-metrics

  podMetricsEndpoints:
  - port: metrics
    path: /metrics
    scheme: http

    metricRelabelings:
    - sourceLabels: [__name__]
      regex: (kube_pod)_.*
      action: keep
 {{ end }}
*/}}
