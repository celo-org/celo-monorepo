runtime: nodejs10
env: standard
service: dev
instance_class: F2
env_variables:
  NODE_ENV: 'production'
  DEPLOY_ENV: 'development'

handlers:
  - url: /_next/static
    static_dir: .next/static
    secure: always

  - url: /static
    static_dir: public/static
    secure: always

  - url: /assets
    static_dir: public/assets
    secure: always

  - url: /.*
    script: auto
    secure: always
