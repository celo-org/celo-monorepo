queue_rules:
  - name: default
    conditions:
      # Conditions to get out of the queue (= merged)
      - "-merged"

pull_request_rules:
  - name: Automatically merge on CI success and code review
    conditions:
      # Add this label when you are ready to automerge the pull request.
      - "label=automerge"
      # Exclude drafts
      - "-draft"
      # At least one approval required
      - "#approved-reviews-by>=1"
    actions:
      queue:
        method: squash
        name: default
        commit_message_template: "(#{{ number }}) {{ title }}\n\n{{ body }}"
      delete_head_branch:
        force: False
