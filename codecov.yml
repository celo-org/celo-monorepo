coverage:
  status:
    project:
      default:
        enabled: false
      mobile:
        paths:
          - packages/mobile/
        flags:
          - mobile
        threshold: 5%
        target: 70%
      web:
        paths:
          - packages/web/
        flags:
          - web
        threshold: 2%
        target: 75%
      # Protocol codecov disabled until coverage tests are fixed.
      #protocol:
        #paths: 'packages/protocol/'
        #flags: protocol
        #threshold: 5%
        #target: 90%
        #if_no_uploads: error
        #if_not_found: success
        #if_ci_failed: error
    patch: off

flags:
  mobile:
    paths:
      - packages/mobile/
