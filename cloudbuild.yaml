# We use kaniko for building docker images
# More details: https://github.com/GoogleContainerTools/kaniko

steps:

- id: "docker:celotool"
  name: gcr.io/kaniko-project/executor:v0.16.0
  args: [
    "--dockerfile=dockerfiles/celotool/Dockerfile",
    "--cache=true",
    "--destination=gcr.io/$PROJECT_ID/celo-monorepo:celotool-$COMMIT_SHA"
  ]
  waitFor: ['-']

- id: "docker:cli"
  name: gcr.io/kaniko-project/executor:v0.16.0
  args: [
    "--dockerfile=dockerfiles/cli/Dockerfile",
    "--cache=true",
    "--destination=gcr.io/$PROJECT_ID/celocli:$COMMIT_SHA",
    "--build-arg",
    "celo_env=alfajores"
  ]
  waitFor: ['-']

- id: "docker:phone-number-privacy-signer"
  name: gcr.io/kaniko-project/executor:v0.16.0
  args: [
    "--dockerfile=dockerfiles/phone-number-privacy/Dockerfile-signer",
    "--cache=true",
    "--destination=us.gcr.io/$PROJECT_ID/celo-monorepo:phone-number-privacy-signer-$COMMIT_SHA"
  ]
  waitFor: ['-']

- id: "docker:phone-number-privacy-combiner"
  name: gcr.io/kaniko-project/executor:v0.16.0
  args: [
    "--dockerfile=dockerfiles/phone-number-privacy/Dockerfile-combiner",
    "--cache=true",
    "--destination=us.gcr.io/$PROJECT_ID/celo-monorepo:phone-number-privacy-combiner-$COMMIT_SHA"
  ]
  waitFor: ['-']

options:
 machineType: 'N1_HIGHCPU_8'

timeout: 3000s