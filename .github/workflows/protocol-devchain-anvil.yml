name: Protocol Devchain Anvil
on:
  push:
    branches:
      - master
      - 'release/**'
    tags:
      - core-contracts.v*
  pull_request:
    branches: [release/core-contracts/*, master]
    paths:
      - 'packages/protocol/**'
  workflow_dispatch:
    inputs:
      npm_tag:
        description: 'NPM TAG e.g. alpha, pre-merge (default: canary) '
        required: true
        type: string

env:
  # Increment these to force cache rebuilding
  FOUNDRY_CACHE_KEY: 1
  # Supported Foundry version defined at celo-org (GitHub organisation) level, for consistency across workflows.
  SUPPORTED_FOUNDRY_VERSION: ${{ vars.SUPPORTED_FOUNDRY_VERSION }}
  # Celo Foundry (celo-org/foundry) binaries version used for devchain anvil generation
  CELO_FOUNDRY_VERSION: "celo-0.1.0"

permissions:
  contents: read

jobs:
  build:
    defaults:
      run:
        working-directory: packages/protocol
    name: Generate anvil
    runs-on: ['self-hosted', 'monorepo-node18']
    container:
      image: us-west1-docker.pkg.dev/devopsre/actions-runner-controller/celo-monorepo22-18:ubuntu22-node18
      options: --user root
    permissions:
      contents: read
      pull-requests: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Fail if there are test with wrong extension
        run: |
          if  tree test-sol | grep -i ".sol" | grep -v ".sol"; then
            echo "There are tests with wrong extensions"
            tree test-sol | grep -i ".sol" | grep -v ".sol"
            exit 1
          fi
      - name: Foundry cache
        id: foundry-cache
        uses: actions/cache@v4
        with:
          path: ./cache
          key: ${{ runner.os }}-foundry-cache-${{ env.FOUNDRY_CACHE_KEY }}
      - name: Foundry out
        id: foundry-out
        uses: actions/cache@v4
        with:
          path: ./out
          key: ${{ runner.os }}-foundry-out-${{ env.FOUNDRY_CACHE_KEY }}

      - name: Display SHA
        run: |
          echo "SHA: ${{ github.sha }}"

      - name: Get Pull Request data
        id: get_pr_data
        uses: actions/github-script@v7
        with:
          script: |
            const result = (
              await github.rest.repos.listPullRequestsAssociatedWithCommit({
                commit_sha: context.sha,
                owner: context.repo.owner,
                repo: context.repo.repo,
              })
            ).data[0];
            core.setOutput("number", result ? result.number : "");

      - name: Set PR Number
        id: set_pr_number
        run: |
          if [ -z "${{ steps.get_pr_data.outputs.number }}" ]; then
            echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV
          else
            echo "PR_NUMBER=${{ steps.get_pr_data.outputs.number }}" >> $GITHUB_ENV
          fi

      - name: Display PR Number
        run: |
          echo "Pull Request Number: ${{ env.PR_NUMBER }}"

      - name: Install Celo Foundry binaries
        run: |
          curl -L -o foundry.tar.gz https://github.com/celo-org/foundry/releases/download/${{ env.CELO_FOUNDRY_VERSION }}/foundry_${{ env.CELO_FOUNDRY_VERSION }}_linux_amd64.tar.gz
          mkdir -p celo-foundry
          tar -xzf foundry.tar.gz -C celo-foundry
          echo "$(pwd)/celo-foundry" >> $GITHUB_PATH

      - name: Install forge dependencies
        run: |
          git config --global --add safe.directory /__w/celo-monorepo/celo-monorepo
          forge install

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Akeyless Get Secrets
        id: get_auth_token
        uses: docker://us-west1-docker.pkg.dev/devopsre/akeyless-public/akeyless-action:latest
        with:
          api-url: https://api.gateway.akeyless.celo-networks-dev.org
          access-id: p-kf9vjzruht6l
          static-secrets: '{"/static-secrets/NPM/npm-publish-token":"NPM_TOKEN"}'

      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: 'Setup yarn'
        shell: bash
        run: |
          npm install --global yarn
          source ~/.bashrc

      - name: 'Install packages'
        shell: bash
        run: yarn

      - name: Checkout Optimism repo
        uses: actions/checkout@v4
        if: success() || failure()
        with:
          repository: 'celo-org/optimism'
          ref: 'mc01/completeMigrations'
          path: celo-optimism
          submodules: recursive
          fetch-depth: 0

      - name: Generate initial state for devchain
        if: success() || failure()
        run: |
          cd $GITHUB_WORKSPACE/celo-optimism/packages/contracts-bedrock

          anvil --celo --port 9545 --code-size-limit 245760 &
          while ! nc -z localhost 9545; do
            sleep 0.5
          done

          DEPLOY_CONFIG_PATH=deploy-config/celo-devnet.json forge script \
            --rpc-url http://localhost:9545 \
            --broadcast \
            --private-key ac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80 \
            --sig "runCeloDevnet()" \
            scripts/L2Genesis.s.sol:L2Genesis
          lsof -i :9545 | awk 'NR!=1 {print $2}' | xargs kill -9

          python3 convert_to_anvil_state.py state-dump-11142220-granite.json anvil-state.json

      - name: Set up anvil devchain from generated state
        if: success() || failure()
        run: |
          cd $GITHUB_WORKSPACE/celo-optimism/packages/contracts-bedrock
          anvil --celo --port 9545 --code-size-limit 245760 --load-state anvil-state.json &
          while ! nc -z localhost 9545; do
            sleep 0.5
          done

      - name: Generate L2 migration and run migration tests
        if: success() || failure()
        run: |
          source ./scripts/foundry/constants.sh

          echo "Starting L2 migration against local devchain"
          ./scripts/foundry/create_and_migrate_anvil_devchain.sh

          FOUNDRY_PROFILE=devchain forge test \
          --match-path "test-sol/devchain/migration/*" \
          --fork-url $ANVIL_RPC_URL

      - name: Sanitize ref name
        id: sanitize-ref-name
        run: |
          sanitized_ref_name=$(echo "${{ github.ref_name }}" | tr -cd '[:alnum:]-_')
          echo "sanitized_ref_name=${sanitized_ref_name}" >> $GITHUB_ENV

      - name:
          Determine release type and version (or dry run)
          # This is what sets the RELEASE_TYPE and RELEASE_VERSION env variables
        run: yarn --silent release:determine-release-version >> "$GITHUB_ENV"
        working-directory: packages/protocol
        env:
          GITHUB_TAG: ${{ github.ref_name }}
          NPM_PACKAGE: '@celo/devchain-anvil'
          NPM_TAG: ${{ inputs.npm_tag }}

      - name: Prepare package for publishing
        run: yarn utils:prepare-devchain-anvil-publishing
        working-directory: packages/protocol
        env:
          RELEASE_TYPE: ${{ env.RELEASE_TYPE }}
          RELEASE_VERSION: ${{ env.RELEASE_VERSION }}
      - name: Upload devchain as artifact
        uses: actions/upload-artifact@v4
        with:
          name: devchain-${{ env.PR_NUMBER }}-${{ steps.date.outputs.date }}
          path: packages/protocol/.tmp
          # Max retention time is 90 days for public repos
          # https://docs.github.com/en/actions/learn-github-actions/usage-limits-billing-and-administration#artifact-and-log-retention-policy
          retention-days: 90

      - name: Publish @celo/devchain-anvil
        run: |
          cat package.json
          npm publish $RELEASE_TYPE $DRY_RUN --access public
        working-directory: packages/protocol/.tmp
        env:
          RELEASE_TYPE: --tag ${{ env.RELEASE_TYPE != '' && env.RELEASE_TYPE || 'canary' }}
          RELEASE_VERSION: ${{ env.RELEASE_VERSION }}
          NODE_AUTH_TOKEN: ${{ env.NPM_TOKEN }}
          DRY_RUN: ${{ env.RELEASE_VERSION == '' && '--dry-run' || '' }}
