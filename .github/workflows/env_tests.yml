name: env-tests

# Run this workflow manually
on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to run env-tests against.  Possible values are (staging|baklava|alfajores|mainnet)'
        required: true

jobs:
  env-tests:
    runs-on: ubuntu-latest
    environment: env-tests-environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
  
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Setup yarn
        run: |
          npm install --global yarn
          yarn
          yarn lerna bootstrap
    
      - name: Build packages
        run: yarn lerna run build --ignore docs

      - name: Decrypt mnenomic
        run: yarn keys:decrypt

      - name: Run the env tests
        run: cd packages/env-tests/; yarn ${{ github.event.inputs.network }}-test
        shell: bash
